name: NodeJS 

on:
  push:
    branches: [ "main" ]
 
jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm build --if-present
    - run: pm2 restart server.js
    - name: Copy To Deploy Server
      run: |
       rsync -avz . ubuntu@3.84.145.169:/home/ubuntu/node-app
    - name: Start Application
      run: |
       ssh -o StrictHostKeyChecking=no ubuntu@3.84.145.169 'pm2 restart api'
    
    

     
